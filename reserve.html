<!doctype html>
<html lang="en">

<head>
    <title>Make a Reservation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Font Awesom -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="text-align: center">
            <h1 class="display-1">
                <span class="fas fa-fire"></span>
                HOT RESTAURANT!
            </h1>
            <hr class="my-1">
            <p>Make your reservation</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="tables" role="button">View Tables</a>
                <a class="btn btn-primary btn-lg" href="/" role="button">
                    <i class="fas fa-home"></i>
                </a>
            </p>
        </div>
        <!-- End of Jumbotron -->

        <!-- Form area -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservations</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" id="add-btn" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of form area -->

        <!-- Line Break for spacing -->
        <br>
        <!-- End of line break  -->

        <!-- Footer area -->
        <footer class="footer">
            <div>
                <p>
                    <a href="/api/tables">API Table Link</a>
                    " | "
                    <a href="/api/waitlist">API Table Link</a>
                    " | "
                    <a href="https://github.com/BradleyLawson/Hot-Restaurant">Github Repo</a>
                    " | "
                </p>

            </div>

        </footer>

    </div>
    <!-- End of Container Div -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
            var newReservation = {
            name: $("#reserve-name").val().trim(),
            phoneNumber: $("#reserve-phone").val().trim(),
            email: $("#reserve-email").val().trim(),
            uniqueID: $("#reserve-unique-id").val().trim()
            };
console.log(newReservation);
            $.post("/api/new", newReservation)
            .then(function(data) {
            console.log(data);
            alert("Adding reservation...");
            });
        });
    </script>

</body>
</html>
